name: CI

on: push

yarnpkg_cache_dir: &yarnpkg_cache_dir
  # We'd like to use the absolute path, but GitHub Action does not provide it.
  # `GITHUB_WORKSPACE` is not nice for it.
  ./.cache/yarn

env:
  YARN_CACHE_FOLDER: *yarnpkg_cache_dir

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: cache dependencies
      uses: actions/cache@v1
      with:
        path: *yarnpkg_cache_dir
        key: ${{ runner.os }}-yarnpkgcache-${{ hashFiles('**/yarn.lock') }}

    - name: install dependencies,
      run: |
        yarn install

    - name: build
      run: make build -j

    - name: check fmt
      run: make fmt -j

    - name: check diff
      run: make git_diff -j

    - name: test
      run: make test -j
      env:
        CI: true
